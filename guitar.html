<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Training</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    
    h1 { 
      color: #fff; 
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 30px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    
    .controls {
      margin-bottom: 30px;
    }
    
    .note-input {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .note-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .note-btn:hover {
      background: #45a049;
      transform: scale(1.1);
    }
    
    .note-btn.active {
      background: #ff6b6b;
      transform: scale(1.2);
    }
    
    .tempo-control {
      margin: 20px 0;
    }
    
    .tempo-control label {
      font-size: 18px;
      margin-right: 10px;
    }
    
    .tempo-control input {
      width: 100px;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    
    .playback-controls {
      margin: 20px 0;
    }
    
    .control-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin: 0 10px;
      transition: all 0.3s;
    }
    
    .control-btn:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }
    
    .control-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .fretboard {
      background: #8B4513;
      border-radius: 10px;
      padding: 20px;
      margin: 30px 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    
    .fretboard-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
    
    .fretboard-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .fret-numbers {
      display: flex;
      flex: 1;
      position: relative;
    }
    
    .fret-number-header {
      flex: 1;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      font-weight: bold;
    }
    
    .fret-number-header.nut {
      background: #333;
      color: white;
      border-radius: 3px;
    }
    
    .nut {
      width: 30px;
      height: 20px;
      background: #333;
      border-radius: 3px;
      margin-right: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: all 0.2s ease;
    }
    
    .nut:hover {
      background: #555;
    }
    
    .nut.muted {
      background: #ff69b4;
    }
    
    .nut.muted::after {
      content: "X";
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .strings {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .string {
      display: flex;
      align-items: center;
      position: relative;
    }
    
    .string-label {
      width: 40px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
    }
    
    .frets {
      display: flex;
      flex: 1;
      position: relative;
    }
    
    .fret {
      flex: 1;
      height: 40px;
      border-right: 2px solid #654321;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .fret:last-child {
      border-right: 3px solid #654321;
    }
    
    .fret:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .fret.active {
      background: #ff6b6b;
      border-radius: 50%;
      transform: scale(1.2);
      box-shadow: 0 0 20px #ff6b6b;
    }
    
    .fret-number {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #ccc;
    }
    
    .note-display {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    
    .current-notes {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    
    .sequence-display {
      background: rgba(0,0,0,0.2);
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      min-height: 60px;
    }
    
    .sequence-item {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 8px 16px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
    }
    
    .sequence-item.current {
      background: #ff6b6b;
      transform: scale(1.1);
    }
    
    .back-btn {
      margin-top: 20px;
      background: #e67e22;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      font-size: 16px;
    }
    
    .back-btn:hover {
      background: #d35400;
    }
    
    .mode-selection {
      margin-bottom: 20px;
      text-align: center;
    }
    
    .mode-selection label {
      font-weight: bold;
      margin-right: 10px;
      color: #333;
    }
    
    .mode-selection select {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background: white;
    }
    
    .pentatonic-controls, .chord-controls {
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 2px solid #e9ecef;
      text-align: center;
    }
    
    .pentatonic-controls label, .chord-controls label {
      font-weight: bold;
      margin-right: 10px;
      color: #333;
    }
    
    .pentatonic-controls select, .chord-controls select {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background: white;
      margin-right: 10px;
    }
    
    .note-position-controls {
      margin-bottom: 15px;
      text-align: center;
    }
    
    .note-position-controls label {
      font-weight: bold;
      margin-right: 10px;
      color: #333;
    }
    
    .note-position-controls select {
      padding: 8px 12px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      background: white;
    }
    
    .note-buttons-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .highlighted {
      background: #ffeb3b !important;
      box-shadow: 0 0 10px #ffeb3b;
      animation: pulse 0.5s ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .note-input {
        gap: 10px;
      }
      
      .note-btn {
        width: 50px;
        height: 50px;
        font-size: 16px;
      }
      
      .fret {
        height: 30px;
      }
      
      .fret-number {
        font-size: 10px;
      }
    }

    // Initialize audio context
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }
    }
    
    // Play a note with audio and visual feedback
    function playNote(note) {
      if (!note || note === 'REST') return;
      
      initAudio();
      
      // Play audio
      const frequency = noteFrequencies[note];
      if (frequency) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.5);
      }
      
      // Highlight fretboard positions
      highlightNotePositions(note);
    }
    
    // Highlight all positions of a note on the fretboard
    function highlightNotePositions(note) {
      // Clear previous highlights
      clearHighlights();
      
      const positions = notePositions[note];
      if (positions) {
        positions.forEach(pos => {
          const fretElement = document.querySelector(
            `[data-string="${pos.string}"][data-fret="${pos.fret}"]`
          );
          if (fretElement) {
            fretElement.classList.add('active');
          }
        });
        
        // Remove highlights after 1 second
        setTimeout(() => {
          clearHighlights();
        }, 1000);
      }
    }
    
    // Clear all highlights from fretboard
    function clearHighlights() {
      document.querySelectorAll('.fret.active').forEach(fret => {
        fret.classList.remove('active');
      });
    }
    
    // Add note to sequence
    function addNoteToSequence(note) {
      currentSequence.push(note);
      updateSequenceDisplay();
      updateCurrentNotes();
    }
    
    // Update the sequence display
    function updateSequenceDisplay() {
      const display = document.getElementById('sequenceDisplay');
      display.innerHTML = '';
      
      currentSequence.forEach((note, index) => {
        const noteElement = document.createElement('span');
        noteElement.className = 'sequence-item';
        noteElement.textContent = note;
        if (index === currentNoteIndex && isPlaying) {
          noteElement.classList.add('current');
        }
        display.appendChild(noteElement);
      });
    }
    
    // Update current notes display
    function updateCurrentNotes() {
      const display = document.getElementById('currentNotes');
      if (currentSequence.length === 0) {
        display.textContent = 'Click notes to build your sequence';
      } else {
        display.textContent = currentSequence.join(' - ');
      }
    }
    
    // Play the entire sequence
    function playSequence() {
      if (currentSequence.length === 0) return;
      
      isPlaying = true;
      currentNoteIndex = 0;
      
      document.getElementById('playBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
      
      const tempo = parseInt(document.getElementById('tempo').value);
      const beatDuration = 60000 / tempo; // Convert BPM to milliseconds
      
      playInterval = setInterval(() => {
        if (currentNoteIndex >= currentSequence.length) {
          stopSequence();
          return;
        }
        
        const note = currentSequence[currentNoteIndex];
        if (note !== 'REST') {
          playNote(note);
        }
        
        updateSequenceDisplay();
        currentNoteIndex++;
      }, beatDuration);
    }
    
    // Stop the sequence
    function stopSequence() {
      isPlaying = false;
      currentNoteIndex = 0;
      
      if (playInterval) {
        clearInterval(playInterval);
        playInterval = null;
      }
      
      document.getElementById('playBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
      
      clearHighlights();
      updateSequenceDisplay();
    }
    
    // Clear the sequence
    function clearSequence() {
      currentSequence = [];
      currentNoteIndex = 0;
      updateSequenceDisplay();
      updateCurrentNotes();
      clearHighlights();
    }
    
    // Add rest to sequence

      addNoteToSequence('REST');

    // Function to play pentatonic scale
    function playPentatonicScale() {
      const key = document.getElementById('pentatonicKey').value;
      const position = document.getElementById('pentatonicPosition').value;
      const scale = pentatonicPatterns[key][position];
      
      // Clear any existing highlights
      clearHighlights();
      
      // Find and highlight positions for the pentatonic scale notes in the selected position
      scale.forEach((note, index) => {
        setTimeout(() => {
          highlightNotePositionsInRange(note, position);
        }, index * 500); // 500ms delay between each note
      });
      
      // Play the scale notes
      scale.forEach((note, index) => {
        setTimeout(() => {
          playNote(note);
        }, index * 500);
      });
    }
    
    // Function to play chord
    function playChord() {
      const chordKey = document.getElementById('chordKey').value;
      const chordPosition = document.getElementById('chordPosition').value;
      const chord = chordPositions[chordKey][chordPosition];
      
      // Clear any existing highlights
      clearHighlights();
      
      // Highlight chord positions
      chord.forEach(position => {
        const fretElement = document.querySelector(`[data-string="${position.string}"][data-fret="${position.fret}"]`);
        if (fretElement) {
          fretElement.classList.add('highlighted');
        }
      });
      
      // Play all chord notes simultaneously
      chord.forEach(position => {
        const stringNote = stringNotes[position.string];
        const note = calculateNoteFromPosition(stringNote, position.fret);
        playNote(note);
      });
    }
    
    // Function to calculate note from string and fret position
    function calculateNoteFromPosition(stringNote, fret) {
      const noteOrder = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
      const startIndex = noteOrder.indexOf(stringNote);
      const newIndex = (startIndex + fret) % 12;
      return noteOrder[newIndex];
    }

    function highlightNotePositions(note) {
      const positions = notePositions[note];
      if (positions) {
        positions.forEach(position => {
          const fretElement = document.querySelector(`[data-string="${position.string}"][data-fret="${position.fret}"]`);
          if (fretElement) {
            fretElement.classList.add('highlighted');
            setTimeout(() => {
              fretElement.classList.remove('highlighted');
            }, 1000);
          }
        });
      }
    }
    
    // Function to highlight note positions within a specific fret range
    function highlightNotePositionsInRange(note, position) {
      const positions = notePositions[note];
      const range = positionRanges[position];
      
      if (positions && range) {
        positions.forEach(pos => {
          if (pos.fret >= range.min && pos.fret <= range.max) {
            const fretElement = document.querySelector(`[data-string="${pos.string}"][data-fret="${pos.fret}"]`);
            if (fretElement) {
              fretElement.classList.add('highlighted');

        });
      }
    }
